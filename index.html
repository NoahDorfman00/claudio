<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudio - Chat with an AI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@700&family=Spectral:wght@400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="claudio-img-bg">
            <img src="assets/claudio.png" alt="Claudio" class="claudio-img">
            <div class="claudio-name">Claudio</div>
        </div>
    </header>
    <main>
        <div id="chat-window" class="chat-window"></div>
        <form id="chat-form" autocomplete="off">
            <input type="text" id="user-input" placeholder="Say something to Claudio..." required />
            <button type="submit">Send</button>
        </form>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
